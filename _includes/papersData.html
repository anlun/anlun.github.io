function paperAuthors (paperObj) {
    return paperObj["authors"].map(authorString).join(', ');
}
  
function paperFullVenue (paperObj) {
    if (paperObj["full venue"] == "") {
        return "";
    }
    return "<br />" + "In " + paperObj["full venue"];
}

function paperLinks (paperObj) {
    var links = "";
    for (link in paperObj["links"]) {
        if (links != "") {
            links += ", ";
        }
        links += "<a href=" + paperObj["links"][link] + ">" + link + "</a>";
    }
    if (links != "") {
        links = "<br />" + "[" + links + "]"
    }
    return links;
}

function paperAward (paperObj) {
    if (!("award" in paperObj) || !paperObj["award"]) {
        return "";
    }
    return '<br/> <span style="color: #800000;"><strong><em>' +
           paperObj["award"] +
           '</em></strong></span>';
}


function paperReprString (paperObj) {
    return "<li>" +
           "<b>" + paperObj["title"] + "</b>" +
           "<br />" +
           paperAuthors(paperObj) + paperFullVenue(paperObj) + paperLinks(paperObj) +
           paperAward(paperObj) +
           "</li>";
}

function paperRepr (paperObj) {
    document.write(paperReprString(paperObj));
}

function papersFull () {
    document.write("<ol reversed>");
    papers.forEach(paperRepr);
    document.write("</ol>");
}

function papersShort () {
    document.write('<table width="100%">');
    document.write("<tbody>");
    papers.forEach(function (paperObj) {
        if (!("selected" in paperObj) || !paperObj["selected"]) {
            return;
        }

        document.write("<tr>");

        document.write('<td class="myitem">');
        document.write(paperObj["venue"]);
        document.write("</td>");

        document.write("<td>");
        document.write("<b>" + paperObj["title"] + "</b> <br />");
        document.write(paperAuthors(paperObj) +  paperLinks(paperObj));
        document.write("</td>");

        document.write("</tr>");
    });
    document.write("</tbody>");
    document.write("</table>");
}
